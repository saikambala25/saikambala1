<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Filuick Pay - Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url("IMG_20251124_142844.jpg") center/cover no-repeat fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Fade in animation */
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
    }

    .container {
        width: 900px;
        height: 520px;
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        display: flex;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);

        /* Slide up animation */
        transform: translateY(40px);
        animation: slideUp 1s forwards ease;
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .left {
        width: 45%;
        background: #fff;
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeLeft 1.2s ease;
    }

    @keyframes fadeLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .login-box {
        width: 100%;
    }

    h2 {
        font-size: 28px;
        color: #1e293b;
        font-weight: bold;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2563eb;
        border: none;
        font-size: 16px;
        margin-top: 20px;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1e54d1;
        transform: scale(1.03);
    }

    .right {
        width: 55%;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: #fff;
        padding: 80px 60px;
        animation: fadeRight 1.2s ease;
    }

    @keyframes fadeRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .right h1 {
        font-size: 45px;
        line-height: 55px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .right p {
        opacity: 0.85;
        font-size: 15px;
        line-height: 22px;
    }

    #error {
        color: red;
        margin-top: 10px;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <div class="left">
        <div class="login-box">
            <h2>Sign In</h2>

            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">

            <button onclick="loginNow()">Sign In</button>

            <p id="error">Invalid username or password</p>
        </div>
    </div>

    <div class="right">
        <h1>Welcome back! Please sign in to your Filuick Pay account</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur. Facilisi neque lectus turpis 
            id tincidunt eget. Sagittis at et cursus porttitor.
        </p>
    </div>
</div>

<script>
    function loginNow() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        if (user === "saikambala" && pass === "sai12358") {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
